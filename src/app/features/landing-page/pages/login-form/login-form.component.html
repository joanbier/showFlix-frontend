<div class="center-content-flexbox-container full-height">
  <div class="background-form">
    <h1 class="title">Sign in</h1>
    <form class="form" [formGroup]="loginForm">
      <mat-form-field class="form__field">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput>
        <mat-error *ngIf="email?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__field">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput>
        <mat-error *ngIf="password?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button class="form__btn" type="submit" mat-raised-button color="accent">LOGIN</button>
    </form>
    <p class="router-link">Don't have an account? <a routerLink="/sign-up">REGISTER</a></p>
  </div>
</div>
