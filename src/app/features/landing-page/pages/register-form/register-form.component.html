<div class="center-content-flexbox-container full-height">
  <div class="background-form">
    <h1 class="title">Sign up</h1>
    <form class="form" [formGroup]="registerForm">
      <mat-form-field class="form__field">
        <mat-label>Username</mat-label>
        <input formControlName="username" type="text" matInput>
        <mat-error *ngIf="username?.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="username?.hasError('minlength')">Min length is 3</mat-error>
        <mat-error *ngIf="username?.hasError('maxlength')">Max length is 30</mat-error>
        <mat-hint align="end">{{username?.value.length}} / 30</mat-hint>
      </mat-form-field>
      <mat-form-field class="form__field">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput>
        <mat-error *ngIf="email?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__field">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput>
        <mat-error *ngIf="password?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__field">
        <mat-label>Confirm password</mat-label>
        <input formControlName="confirmPassword" type="password" matInput>
        <mat-error *ngIf="confirmPassword?.hasError('mismatch')">
          Password fields must be match.
        </mat-error>
        <mat-error *ngIf="confirmPassword?.hasError('required')">
          Field is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button class="form__btn" type="submit" mat-raised-button color="accent">REGISTER</button>
    </form>
    <p class="router-link">Already have an account? <a routerLink="/sign-in">LOGIN</a></p>
  </div>
</div>
